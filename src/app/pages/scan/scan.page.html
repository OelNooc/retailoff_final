<ion-header>
  <ion-toolbar>
    <ion-title>Escanear QR</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-button expand="full" (click)="scanQR()">Escanear CÃ³digo QR</ion-button>

  <ion-list *ngIf="scannedResult">
    <ion-item>
      <ion-label>{{ scannedResult }}</ion-label>
    </ion-item>
    <ion-button *ngIf="isURL(scannedResult)" (click)="openInBrowser()">Abrir URL</ion-button>
    <ion-button *ngIf="isCoordinate(scannedResult)" (click)="openInMap()">Ver en Mapa</ion-button>
  </ion-list>
</ion-content>
